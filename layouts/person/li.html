<div class="person" style="display:inline-block;">
  <div class="headshot">
    {{ if isset .Params "headshot" }}<img src="{{ .Params.headshot }}" style="border-radius: 30px;" >
    {{else}}<img src="img/default.jpg">{{end}}
  </div>
  <div class="personname" style="position: relative; top: -70px; background-color: yellow;">
    {{ if isset .Params "link" }}<a href="{{ .Params.link }}">{{ .Title }}</a>
    {{else}}{{.Title}}{{end}}
  </div>
</div>
