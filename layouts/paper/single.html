{{ partial "head.html" . }}
<div class="content container">
  <div class="post">
    <h1 class="post-title">
        {{ if isset .Params "link" }}
            <a href="{{ .Params.link }}">{{ .Title }}</a>
        {{else}}
            {{.Title}}
        {{end}}
    </h1>

    {{ .Content }}
  </div>
</div>
{{ partial "foot.html" . }}
